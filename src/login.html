<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p><input id="uname" type="text" placeholder="请输入手机号"></p>
        <p><input id="upass" type="password" placeholder="请输入密码"></p>
        <button>登录</button>
    </form>
    <script src="jq.min.js"></script>
    <script>
        $("#form").submit(function(e){
            e.preventDefault()
            $.ajax({
                url:"http://datainfo.duapp.com/shopdata/userinfo.php",
                type:"post",
                data:{
                    status:"login",
                    username:$("#uname").val(),
                    password:$("#upass").val()
                }
            })
            .then(function(res){
                switch(res){
                    case "0" : alert("用户名不存在");break;
                    case "2" : alert("密码错误");break;
                    default : alert ("登录成功");
                }
            })
        })
    </script>
</body>
</html>
